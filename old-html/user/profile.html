<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Profile</title>
</head>
<body>  
    <div class="container">
        <nav class="navbar navbar-dark bg-primary fixed-top">
            <a class="navbar-brand mb-0 h1" href="profile.html">Profile</a>
            <a href="profile.html" class="fas fa-check"></a>
        </nav>   

        <form>
            <div class="form-group">
                <label for="username">Username</label> 
                <input placeholder="Enter Username" class="form-control" type="text" id="username" name="username">
             </div>

            <div class="form-group">
                <label for="email">Email</label> 
                <input placeholder="What's Your Email Address" class="form-control" type="text" id="email" name="email">
             </div>

            <div class="form-group">
                <label for="firstName">First Name</label> 
                <input placeholder="Enter Your First Name" class="form-control" type="text" id="firstName" name="FirstName">
            </div>

            <div class="form-group">
                <label for="LastName">Last Name</label> 
                <input placeholder="Enter Your Last Name" class="form-control" type="text" id="Lastname" name="lastname">
            </div>

            <div>
                <a class="btn btn-primary btn-block" href="../website/website-list.html">Websites</a>
                <a class="btn btn-danger btn-block" href="login.html">Logout</a>
            </div>      
        </form>
    </div>

    <nav class="navbar navbar-dark bg-primary fixed-bottom">
            <a class= "navbar-brand"></a>
            <i class= "fas fa-user" style=color:white></i>
      </nav>        
</body>
</html>
